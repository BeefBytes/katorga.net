      color: #FFF;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 4px;
      display: block;
      margin: 0 0.5em;
      transition: 0.2s ease-in-out;
      transition-property: background, transform;
    }

    .link:hover {
      background: #ff4950;
      transform: scale(1.1);
    }

    #graphics {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    @media screen and (max-width: 700px) {
      #links {
        flex-direction: column;
      }

      .link {
        font-size: 1.7em;
        margin: 0.5em 0;
      }
    }

  <canvas id="graphics"></canvas>

  <script>
    const canvas = document.getElementById("graphics");
    const ctx = canvas.getContext("2d");
    const image = new Image();

    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    function rotateAndDrawImage (image, angleInRadians, x, y, width, height) {
      ctx.translate(x, y);
      ctx.rotate(angleInRadians);
      ctx.drawImage(image, -width / 2, -height / 2, width, height);
      ctx.rotate(-angleInRadians);
      ctx.translate(-x, -y);
    }

    class Particle {
      constructor(x, y, rot, velX, velY, velRot) {
        this.x = x;
        this.y = y;
        this.rot = rot;
        this.velX = velX;
        this.velY = velY;
        this.velRot = velRot;
      }

      draw() {
        rotateAndDrawImage(image, this.rot * (Math.PI / 180), this.x, this.y, 50, 50);
        this.x += this.velX;
        this.y += this.velY;
        this.rot += this.velRot;

        if (this.x < 0 || this.x > canvas.width) this.velX = -this.velX;
        if (this.y < 0 || this.y > canvas.height) this.velY = -this.velY;
      }
    }

    image.addEventListener("load", () => {
      const particles = [];

      for (let i = 0; i < canvas.width / 50; i++) {
        particles.push(new Particle(getRandom(0, canvas.width), getRandom(0, canvas.height), 0, getRandom(-1, 1), getRandom(-1, 1), 0));
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => particle.draw())
        requestAnimationFrame(draw);
      }

      requestAnimationFrame(draw);
    });
    image.src = "./hammer_sickle.svg";

    resizeCanvas();
  </script>
